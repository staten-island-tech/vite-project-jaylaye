<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
</head>
<body class="light">
  <h1 class="rawr">Jayla's Japanese Restaurant</h1>
  <p class="keke">485 Clawson Street, Staten Island, 10306, Basement, Room C56</p>
  <p class="keke">(123) 456-7890</p>

  <div class="button-container">
    <form action="" id="form">

      <button type="submit" class="btn" id="btn1">Appetizers
        <img src="https://www.wandercooks.com/wp-content/uploads/2019/09/takoyaki-recipe-ft-500x500.jpg" alt="Appetizers">
      </button>

      <button type="submit" class="btn" id="btn2">Soup
        <img src="https://www.pressurecookrecipes.com/wp-content/uploads/2021/05/miso-soup.jpg" alt="Soup">
      </button>

      <button type="submit" class="btn" id="btn3">Salads
        <img src="https://i2.wp.com/www.downshiftology.com/wp-content/uploads/2020/07/Salmon-Avocado-Salad-6.jpg" alt="Salads">
      </button>

      <button type="submit" class="btn" id="btn4">Main Dishes
        <img src="https://www.foodandwine.com/thmb/0AXGLeY6dYnY8sEXFqxBa8opDrs=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Tonkotsu-Ramen-FT-BLOG1122-8fe6c12d609a4fd4ab246bea3aae140e.jpg" alt="">
      </button>

      <button type="submit" class="btn" id="btn5">Specials
        <img src="https://d20aeo683mqd6t.cloudfront.net/articles/title_images/000/027/021/medium/pixta_18413006_S.jpg?2017" alt="Specials">
      </button>

      <button type="submit" class="btn" id="btn6">Side Dishes
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT2FwnkemK2tn4iJxohdsg12AMEt3ctZp0LA&usqp=CAU" alt="Side Dishes">
      </button>

      <button  type="submit" class="btn" id="btn7">Kids Menu
        <img src="https://www.skinnytaste.com/wp-content/uploads/2023/09/Chicken-Nuggets-10.jpg" alt="Kids Menu">
      </button>

      <button type="submit" class="btn" id="btn8">Chef's Recommendations
        <img src="https://i.pinimg.com/736x/40/06/89/40068944cd34edabe5437d2fa61c87d3.jpg" alt="Chef's Recommendations">
      </button>

      <button type="submit" class="btn" id="btn9">Desserts
        <img src="https://nibbleanddine.com/wp-content/uploads/2021/08/Strawberry-Sundaes-FI.jpg" alt="Desserts">
      </button>

      <button type="submit" class="btn" id="btn10">Non-Alcoholic Beverages
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEcsV_armCcKVbdYUlaw3HkSSqc4B2y9dilw&usqp=CAU" alt="Non-Alcoholic Beverages">
      </button>

      <button type="submit" class="btn" id="btn11">Alcoholic Beverages
        <img src="https://www.thecookierookie.com/wp-content/uploads/2014/04/cherry-limeade-margaritas-recipe-4-of-8.jpg" alt="Alcoholic Beverages">
      </button>

      <div class="theme-container">
        <button class="themebtn" id="theme">Theme</button>
      </div>

    </form>
  </div>

  <div class="box" id="cardContainer"></div>

  <div id="app"></div>
  <script type="module" src="/js/DOM.js"></script>
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/Menu.js"></script>
</body>
</html>
